title : Example of the Different Service Colors

importPath : github.com/josephbudd/kickwasm/examples/colors

stores :
  - Color

services :
  - name : Service1
    button :
      name : Service1Button
      label : Service 1 Colors
      heading : Default Service 1 Colors.
      cc : Service 1 Level 1
      panels :
        - name : Service1Level1ButtonPanel
          buttons :
            - name : Service1Level1ContentButton
              label : Click here for level 1 content.
              heading : Markup In Service 1 colors.
              cc : A Markup Panel
              panels :
                - name : Service1Level1MarkupPanel
                  note : |
                    This is the only content.
                    Brought to you in the first service color.
                  markup : |
                    <h3>A view of Service 1 content.</h3>
                    <h4>A simple and easy to understand interface.</h4>
                    <p>
                    This is an example of content that you would provide.
                    It has the same shape and the same background color as this level's button pad.
                    </p>
                    <p>
                    You can see this level's button pad by clicking the tall back button at the left.
                    The tall back button at the left always has the same background color as the level that it goes back to.
                    At the moment is has the background color of this level because it goes back to this level's button pad.
                    </p>
                    <p>
                    This interface offers few distraction because it
                    <ul>
                      <li>is very minimal and simple in its presentation,</li>
                      <li>is very minimal and simple in its functions,</li>
                      <li>
                        is consistent with colors and shapes.
                        Even the switch from a button pad to your content is less dramatic because content area is the same color and shape as the button pad.
                        See for yourself. Switch back and forth between this content and this level's button pad.
                      </li>
                    </ul>
                    </p>
                    <p>
                    It allows the user to focus on
                    <ul>
                      <li>your content,</li>
                      <li>the complexity of your services.</li>
                    </ul>
                    </p>
                    <p>
                      I built this example application with kick's <b>-cc</b>  flag which added the cookie crumb like headings under the application name.
                      The cookie crumbs are only intended to help orientate the user in an application.
                      The cookie crumbs are not clickable and are off by default.
                      If like me, you think that they might be a distraction more then an aid, you don't have to add them.
                    </p>
