name: PriceListEditDoPanel

note: |
  Edit title, note, start_date, end_date
  On accept show success and show the select panel.

markup : |
  <p>
    <button id="priceListEditDoDump">View this Price List.</button>
  </p>
  <p>
    <label for="priceListEditDoTitle">Title</label>
    <textarea id="priceListEditDoTitle"></textarea>
  </p>
  <p>
    <label for="priceListEditDoNotes">Notes</label>
    <textarea id="priceListEditDoNotes"></textarea>
  </p>
  <p>
    <label for="priceListEditDoStartDate">Start Date</label>
    <input type="date" id="priceListEditDoStartDate">
  </p>
  <p>
    <label for="priceListEditDoEndDate">End Date</label>
    <input type="date" id="priceListEditDoEndDate">
  </p>
  <p>
    <button id="priceListEditDoAccept">Accept</button>
    <button id="priceListEditDoCancel">Cancel</button>
  </p>

